<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер ⏱️</title>
    <link rel="icon" type="image/x-icon" href="https://media.lordicon.com/icons/wired/lineal/46-timer-stopwatch.svg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="timer">
        <div id="timer_display">00:00:00</div>
        <div class="controls">
            <button type="button" id="start_button">Старт</button>
            <button type="button" id="pause_button">Пауза</button>
            <button type="button" id="reset_button">Сброс</button>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
